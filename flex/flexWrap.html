<!-- The current layout has too many boxes for one row. Add the CSS property flex-wrap to the #box-container element,  -->
<!-- and give it a value of wrap -->

<style>
    #box-container {
      background: gray;
      display: flex;
      height: 100%;
      flex-wrap:wrap;
    }
    #box-1 {
      background-color: dodgerblue;
      width: 25%;
      height: 50%;
    }
  
    #box-2 {
      background-color: orangered;
      width: 25%;
      height: 50%;
    }
    #box-3 {
      background-color: violet;
      width: 25%;
      height: 50%;
    }
    #box-4 {
      background-color: yellow;
      width: 25%;
      height: 50%;
    }
    #box-5 {
      background-color: green;
      width: 25%;
      height: 50%;
    }
    #box-6 {
      background-color: black;
      width: 25%;
      height: 50%;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
    <div id="box-3"></div>
    <div id="box-4"></div>
    <div id="box-5"></div>
    <div id="box-6"></div>
  </div>

  <!--nowrap: this is the default setting, and does not wrap items.
    wrap: wraps items onto multiple lines from top-to-bottom if they are in rows and left-to-right if they are in columns.
    wrap-reverse: wraps items onto multiple lines from bottom-to-top if they are in rows and right-to-left if they are in columns. -->
