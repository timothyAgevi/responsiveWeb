<!-- Add the CSS property align-self to both #box-1 and #box-2.
 Give #box-1 a value of center and give #box-2 a value of flex-end -->

<style>
    #box-container {
      display: flex;
      height: 500px;
    }
    #box-1 {
      background-color: dodgerblue;
  align-self:center ;
      height: 200px;
      width: 200px;
    }
  
    #box-2 {
      background-color: orangered;
      align-self: flex-end;
      height: 200px;
      width: 200px;
    }
  </style>
  
  <div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
  </div>
  <!-- align-self accepts the same values as align-items 
  and will override any value set by the align-items property. -->

  <!-- Note: flex properties for items include : 1.flex:; shortand for 
  flex-grow,flex-shrink and flex-basis,
  2.align-self,
  3.justify-self -->
